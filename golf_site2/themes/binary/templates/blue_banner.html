{% extends "base.html" %}
{% load cms_tags sekizai_tags menu_tags static %}
{% block banner %}
<link rel="stylesheet" href="{% static "assets/css/table.css" %}" />
<link rel="stylesheet" href="{% static "assets/css/button.css" %}" />
<script src="{% static "assets/js/jquery.min.js" %}"></script>
<script src="{% static "bootstrap/dist/js/bootstrap.js" %}"></script>
<script src="{% static "assets/js/jquery.scrolly.min.js" %}"></script>
<script src="{% static "assets/js/skel.min.js" %}"></script>
<script src="{% static "assets/js/util.js" %}"></script>
<script src="{% static "assets/js/main.js" %}"></script>
<section id="banner" style="margin-top: 0em; min-height: 100vh;">
    <div class="inner">
        {% placeholder "Main Content" %}
    </div>
</section>
{% endblock banner %}

{% block content %}
    <section id="main">
        <div class="inner">
        {% placeholder content %}
        </div>
    </section>
    {% placeholder "binary style content" %}
{% endblock %}
